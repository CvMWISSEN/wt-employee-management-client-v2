<mat-toolbar>
    <span>{{service.form.controls['projectId'].value?"Modify Project":"New Project"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()"
        tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="400px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="projectId">
                <mat-form-field>
                    <input formControlName="projectName" matInput placeholder="Project Name*">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="projectLocation" matInput placeholder="Project Location*">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="projectLead" matInput placeholder="Project Lead*">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="projectType" matInput placeholder="Project Type*">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="client" (change)="changeClient($event)" matInput placeholder="Client*">
                        <mat-error>This field is mandatory</mat-error>
                        <mat-option>--Select--</mat-option>
                        <ng-container *ngFor="let client of clientList">
                            <mat-option [value]="client">{{client.clientName}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"
                        [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
